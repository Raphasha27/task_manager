<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager | Premium Edition</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="glass-container">
        <h1>Task Master</h1>
        
        <div class="input-group">
          <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
          <input type="date" id="dateInput">
          <button id="addBtn" class="add-btn">Add</button>
        </div>

        <div class="controls">
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>
          <button id="clearBtn" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="taskList" class="task-list">
          <!-- Tasks will be injected here -->
        </ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
